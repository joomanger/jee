<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<p:panel header="Loging form">
		<h:form onsubmit="this.action='j_security_check'" prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username">Username:</p:outputLabel>
				<h:inputText id="j_username" a:autofocus="true" />
				<p:outputLabel for="j_password">Password:</p:outputLabel>
				<h:inputSecret id="j_password" />
				<p:commandButton value="Send" ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
